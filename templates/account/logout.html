{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="mt-5 pb-5"></div>

<div class="container">
  <div class="row justify-content-center my-5">
    <div class="col-sm-10 col-md-6">
        <h1 class="d-flex justify-content-center">{% trans "Sign Out" %}</h1>
        <p class="d-flex justify-content-center">{% trans 'Are you sure you want to sign out?' %}</p>
    </div>
  </div>

  <div class="row justify-content-center my-5">
    <div class="col-sm-10 col-md-6 d-flex justify-content-center">
      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
        {% endif %}
        <button class="btn btn-warning" type="submit">{% trans 'Sign Out' %}</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
