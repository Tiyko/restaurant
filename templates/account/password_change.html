{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div class="mt-5 pb-5"></div>

<div class="container">
    <div class="row justify-content-center my-5">
        <div class="col-sm-10 col-md-6">
            <h1 class="d-flex justify-content-center">{% trans "Change Password" %}</h1>
        </div>
    </div>
    <div class="row justify-content-center my-5">
        <div class="col-sm-10 col-md-6 d-flex justify-content-center">
            <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-warning" type="submit" name="action">{% trans "Change Password" %}</button>
                <a href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
