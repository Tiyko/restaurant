{% extends "base.html" %}
{% load static %}
{% block content %}

<h1>MENU</h1>

{%for menu_item in menu_items%}
<form action="" method="POST">
    {% csrf_token %}
    <img src=" {{ menu_item.imageUrl.url }}" width="20%">
    <li>{{menu_item.meal_name}}</li>
    <li>{{menu_item.meal_description}}</li>
    <input id="quantity" type="number" value="" name="quantity" required>
    <input id="menu_id" name="menu_id" type="hidden" value="{{menu_item.id}}">

    <button><span>{{ menu_item.price }}</span> EUR</button>
</form>
<hr>
{%endfor%}
{%endblock%}
