{% extends "base.html" %}

{% block content %}

<h1>MENU</h1>

{%for menu_item in menu_items%}
<form action="" method="POST">
    {% csrf_token %}
    <img src=" {{ menu_item.imageUrl.url }}" width="20%">
    <li>{{menu_item.meal_name}}</li>
    <li>{{menu_item.meal_description}}</li>
    <input id="quantity" type="number" value="" name="quantity">

    <button action="put" id={{menu_item.id}}><span>{{ menu_item.price }}</span> EUR</button>
</form>
<hr>

{%endfor%}
{%endblock%}
